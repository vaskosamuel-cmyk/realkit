    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#061424',
                900: '#0d2c4b', // Dominant Brand Color (Deep Navy)
                800: '#163c65',
                700: '#204d7e',
                600: '#326296',
                500: '#5283b4',
                400: '#8db2d6',
                300: '#bed6ee',
                200: '#e0effa',
                100: '#f0f7fd',
                50: '#f8fafc', // Very cool white
              },
              blue: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb', // Professional vivid blue for CTAs
                700: '#1d4ed8',
              }
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
              'scroll-reverse': 'scroll-reverse 60s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Removed scroll-behavior: smooth to prevent conflict with JS scroll */
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
