<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstateOS | The Ultimate Real Estate Bundle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                900: '#0d2c4b', // Dominant Brand Color
                850: '#14385e',
                800: '#1a4570',
                700: '#335c85',
                600: '#476e96',
                500: '#648bb0',
                50: '#f4f8fb', // Cool white
              },
              blue: {
                50: '#eef6fc',
                100: '#dcebf9',
                500: '#2b7bd6',
                600: '#1a6bc7', // Professional Blue Accent
                700: '#1556a0',
              }
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .pause-on-hover:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden Forms for Netlify Detection -->
    <!-- These are required for Netlify to detect the forms in the build process since the React ones are JS-rendered -->
    
    <form name="popup-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
    </form>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

  </body>
</html>
